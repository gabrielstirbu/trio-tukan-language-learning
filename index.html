<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="./assets/style.css" />
  <title>TrioTukan</title>
</head>

<body>

  <div>
    <label for="form-input">Word:</label>
    <input type="text" id="form-input" placeholder="Enter a word">
    <button class="search-button">Search</button>
  </div>

  <div class="definition">
    <h2>Definition:</h2>
    <p id="definition"></p>
  </div>

  <div>
    <h2>Translation:</h2>
    <p id="result"></p>
  </div>

  <h2>Speech-to-Text</h2>
  <p>Click the "Start" button and begin speaking. Click the "Stop" button to end recognition.</p>
  <button id="startButton">Start Speech Recognition</button>
  <button id="stopButton" disabled>Stop Speech Recognition</button>
  <p id="transcription"></p>


  <script src="https://code.jquery.com/jquery-3.7.1.slim.js"
    integrity="sha256-UgvvN8vBkgO0luPSUl2s8TIlOSYRoGFAX4jlCIm9Adc=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
</body>

</html>
